<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="validation.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        background-image: url(/asset/images/wallpaperflare.com_wallpaper.jpg);
        background-repeat: no-repeat;
        background-size: cover;

    }
    
    body { 
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    

    .login-container {
      width: 800px;
      height: 400px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0px 50px rgba(0, 0, 0, 0.384);
      backdrop-filter: blur(3px);
      background-color: rgba(180, 58, 58, 0);
    }

    .login-container img {
      height: 100%;
      max-width: 50%;
      margin-right: 0;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .login-container .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .login-container form {
      width: 100%;
    }

    .login-container .form-group {
      position: relative;
    }

    .login-container .form-group input {
      padding-left: 40px;
    }

    .login-container .form-group i.fa {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
      transform: translateY(-5px);
    }

    .login-container .form-group a.btn-link {
      color: #fff;
    }

    .login-container .form-group.forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .login-container .form-group.forgot-password hr {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #fff;
    }

    .login-container .form-group.signup-options {
      text-align: center;
      margin-top: 10px;
    }

    .login-container .form-group.signup-options a {
      color: #fff;
      margin-right: 10px;
    }

    .login-container .form-group.signup-options i.fa {
      margin-right: 5px;
      font-size: 2rem;
    }

    .login-container .form-group.signup-options h3 {
      color: #fff;
      font-weight: bold;
    }
</style>
</head>

<body>
    
    <div class="login-container">
        <img src="/asset/images/Open source-amico.svg" alt="Logo">
        <div class="content">
          <h2>Login Form</h2>
          <form name="loginForm" id="login-form" method="post">
            <div class="form-group">
              <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
              <i class="fa fa-user"></i>
            </div>
            <div class="form-group">
              <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
              <i class="fa fa-lock"></i>
            </div>
            <div class="form-group">
              <input type="submit" value="Login">
            </div>
            <div class="form-group forgot-password">
              <a href="javascript:void(0)" class="btn-link" >Forgot password?</a>
              <hr>
            </div>
            <div class="form-group signup-options">
              <h3>Or sign up with:</h3>
              <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
              <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
              <a href="#"><i class="fab fa-google fa-2x"></i></a>
            </div>
          </form>
        </div>
        
      </div>

</body>

</html>

<script>
$(document).ready(function() {
      $('#login-form').submit(function(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values
        const usernameInput = $('#username').val().trim();
        const passwordInput = $('#password').val().trim();

        // Regular expressions for validation
        const usernameRegex = /^[a-zA-Z0-9_-]{3,16}$/;
        const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

        // Perform validation
        if (usernameInput === '' || passwordInput === '') {
          // Display error message if either field is empty
          alert('Please enter both username and password.');
          return; // Stop further execution
        }

        // Check username against regex
        if (!usernameRegex.test(usernameInput)) {
          alert('Invalid username. Username must be 3-16 characters long and can only contain letters, numbers, underscores, and hyphens.');
          return; // Stop further execution
        }

        // Check password against regex
        if (!passwordRegex.test(passwordInput)) {
          alert('Invalid password. Password must be 6-20 characters long and include at least one digit, one lowercase letter, and one uppercase letter.');
          return; // Stop further execution
        }

        // Check username and password combinations
       // Assuming usernameInput and passwordInput are the input values entered by the user

// Fetch the credentials from the URLs
Promise.all([
  fetch('http://localhost:3000/credentials'),
  fetch('http://localhost:3000/admincredentials')
])
  .then(responses => Promise.all(responses.map(response => response.json())))
  .then(data => {
    const credentials = data[0];
    const adminCredentials = data[1];

    // Check if the input matches the admin credentials
    if (
      usernameInput === adminCredentials.username &&
      passwordInput === adminCredentials.password
    ) {
      // Redirect to admin page if username and password are both correct
      window.location.href = 'http://127.0.0.1:5500/admin.html';
    } else {
      // Check if the input matches any credentials in the JSON data
      let matchedCredential = null;
      Object.keys(credentials).forEach(key => {
        const credential = credentials[key];
        if (
          credential.username === usernameInput &&
          credential.password === passwordInput
        ) {
          matchedCredential = credential;
        }
      });

      // Redirect to the corresponding page if a matching credential is found
      if (matchedCredential) {
        window.location.href = "http://127.0.0.1:5500/user.html";
      } else {
        // Invalid username and password combination
        alert('Invalid username or password.');
      }
    }
  })
  .catch(error => {
    console.error('Error fetching credentials:', error);
  });

      });
    });
    </script>
